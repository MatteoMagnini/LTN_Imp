predicates:

  Smokes:
    args: [smoker]
    structure:
      type: feed-forward
      layers:
        - input: [smoker, 512]
          activation: leaky_relu
          regularization:
          - dropout: 0.41240378588877513
          - batch_norm: false

        - hidden: [512, 256]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - hidden: [256, 128]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - out: [128, 1]
          activation: sigmoid

  Friends:
    args: [person, friend]
    structure:
      type: feed-forward
      layers:
        - input: [person + friend, 512]
          activation: leaky_relu
          regularization:
          - dropout: 0.41240378588877513
          - batch_norm: false

        - hidden: [512, 256]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - hidden: [256, 128]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - out: [128, 1]
          activation: sigmoid

  Cancer:
    args: [patient]
    structure:
      type: feed-forward
      layers:
        - input: [patient, 512]
          activation: leaky_relu
          regularization:
          - dropout: 0.41240378588877513
          - batch_norm: false

        - hidden: [512, 256]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - hidden: [256, 128]
          activation: leaky_relu
          regularization:
          - batch_norm: false
          - dropout: 0.41240378588877513

        - out: [128, 1]
          activation: sigmoid

constants:
  - one : 1
  - zero : 0

constraints: 
  #  Classification Rules 
  - rule : "forall smoker. ( smoke == one -> Smokes(smoker))"
  - rule: "forall smoker. ( smoke == zero -> not Smokes(smoker))"

  - rule : "forall person, friend. ( friends == one -> Friends(person, friend))"
  - rule: "forall person, friend. ( friends == zero -> not Friends(person, friend))"

  - rule : "forall patient. ( cancer == one -> Cancer(patient))"
  - rule: "forall patient. ( cancer == zero -> not Cancer(patient))"
  
  #  Logical Rules
  - rule: "forall parient, friend. (Friends(patient, friend) and Smokes(friend) -> Cancer(patient))"