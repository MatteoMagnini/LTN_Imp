    instances: [smoker]
    targets: [smoke]
    path: datasets/smokes/train.csv
    batch_size: 200

  friends:
    instances: [person, friend]
    targets: [friends]
    path: datasets/friends/train.csv
    batch_size: 200

  cancer:
